<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Tienda CAFECITO</title>

    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>

    <!-- TOASTR --> 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css">
    
</head>

<body>

<!-- NAVBAR -->

    <header>

        <h1 class="tiendaCafecito">Tienda CAFECITO</h1>


<!-- CARRITO COMPRA -->

        <div class="contenedorIcono"> 

            <div class="contGeneralIcono">

                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="iconoCarrito">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                </svg>
    
                <div class="cuentaCompra">
                    <span id="contadorProductos">0</span>
                </div>

            </div>

            <div class="contenedorCarritoCompra hiddenCart">
                
                <div class="rowProduct">

                    <div class="carritoCompra">

                        <div class="infoCarritoCompra">

                            <span class="cantidadProductoCarrito"></span>
                            <p class="tituloProductoCarrito">Agregar Productos</p>
                            <span class="precioProductoCarrito"></span>

                        </div>

                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="iconoCierre">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
    
                    </div>

                </div>

                <div class="precioTotal">
                    <h3>Total:</h3>
                    <span class="totalPagar">$0</span>
                    <button id="btnFinalizarCompra" class="botonFinalizarCompra">Finalizar compra</button>
                </div>

            </div>

        </div>

<!-- FIN CARRITO COMPRA -->

    </header>

<!-- FIN NAVBAR -->

<!-- MAIN -->

    <main>

        <div class="titulosCafecito">
            <h1 class="tituloUno">Tu café favorito</h1>
            <h2 class="tituloDos">Ahora en tu casa</h2>
        </div>

<!-- FORMULARIO COMPRA / MODAL -->

        <div class="modalPago">
            <form id="formularioPago" class="formularioCompra" id="form">
                
                <input class="formulario itemFormulario" placeholder="Nombre y apellido" id="nombre" type="text">
                <select name="formularioSeleccion" id="seleccionPago">
                    <option value="0">Seleccionar método de pago</option>
                    <option value="1">Tajeta de crédito</option>
                    <option value="2">Tarjeta de débito</option>
                </select>
                <input class="formulario itemFormulario" placeholder="Numero de tarjeta" id="tarjeta" type="number">
                <input class="formulario itemFormulario" placeholder="Código de seguridad" id="codigo" type="number">
                <input class="formulario itemFormulario" placeholder="Fecha de vencimiento" id="vencimiento" type="date">
                <button id="btnConfirmar" class="botonConfirmar itemFormulario" type="button">Confirmar Compra</button>

            </form>
        </div>

<!-- FIN FORMULARIO COMPRA / MODAL-->

<!-- MENSAJE / MODAL-->

        <div id="mensaje"></div>

<!-- FIN MENSAJE / MODAL-->

<!-- PRODUCTOS -->

        <div class="contenedorProductos hiddenAll">

            <div class="producto">

                <figure>
                    <img src="img/granosdecafe.jpg" alt="Café Tostado Brasil">
                </figure>

                <div class="infoProducto">
                    <h2>Café Brasil</h2>
                    <p class="precio">$3800</p>
                    <button class="botonAgregar">Añadir al carrito</button>
                </div>

            </div>

            <div class="producto">

                <figure>
                    <img src="img/granosdecafe.jpg" alt="Café Tostado Colombia">
                </figure>

                <div class="infoProducto">
                    <h2>Café Colombia</h2>
                    <p class="precio">$4700</p>
                    <button class="botonAgregar">Añadir al carrito</button>
                </div>

            </div>

            <div class="producto">

                <figure>
                    <img src="img/granosdecafe.jpg" alt="Café Tostado Nicaragua">
                </figure>

                <div class="infoProducto">
                    <h2>Café Nicaragua</h2>
                    <p class="precio">$5100</p>
                    <button class="botonAgregar">Añadir al carrito</button>
                </div>

            </div>

            <div class="producto">

                <figure>
                    <img src="img/granosdecafe.jpg" alt="Café Tostado Honduras">
                </figure>

                <div class="infoProducto">
                    <h2>Café Honduras</h2>
                    <p class="precio">$3700</p>
                    <button class="botonAgregar">Añadir al carrito</button>
                </div>

            </div>

            <div class="producto">

                <figure>
                    <img src="img/granosdecafe.jpg" alt="Café Tostado Etiopía">
                </figure>

                <div class="infoProducto">
                    <h2>Café Etiopía</h2>
                    <p class="precio">$3950</p>
                    <button class="botonAgregar">Añadir al carrito</button>
                </div>

            </div>

            <div class="producto">

                <figure>
                    <img src="img/granosdecafe.jpg" alt="Café Tostado Guatemala">
                </figure>

                <div class="infoProducto">
                    <h2>Café Guatemala</h2>
                    <p class="precio">$4200</p>
                    <button class="botonAgregar">Añadir al carrito</button>
                </div>

            </div>

        </div>

<!-- FIN PRODUCTOS -->

    </main>

    

<!-- FIN MAIN -->
